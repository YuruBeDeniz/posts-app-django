{% extends 'layout.html' %}

{% block title %}
    Register a New User
{% endblock %}

{% block content %}
    <h1>Register a new User</h1>
    <form action="{% url 'users:register' %}" method="post" class="form-with-validation">
        {% csrf_token %}
        {{ form }}
        <button class="form-button">Submit</button>
    </form>
{% endblock %}
